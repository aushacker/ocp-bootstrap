---
# Top level, app of apps, to bootstrap the management cluster.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap
  namespace: openshift-gitops
spec:
  project: cluster-gitops
  source:
    repoURL: https://example.com/cluster-gitops.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
