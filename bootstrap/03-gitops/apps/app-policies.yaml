---
# Top level, app of apps, to bootstrap the management cluster.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policies-prod
  namespace: openshift-gitops
spec:
  project: cluster-gitops
  source:
    repoURL: https://example.com/policies.git
    targetRevision: HEAD
    path: /
  destination:
    server: https://kubernetes.default.svc
    namespace: policies
  ignoreDifferences:
    # Ignore differences in channel so that Policy can updgrade Subscriptions without Argo interfering.
    - group: operators.coreos.com
      kind: Subscription
      jsonPointers:
        - /spec/channel
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - preserveResourcesOnDeletion=true
    automated:
      prune: true
      selfHeal: true
